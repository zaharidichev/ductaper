machine:
  environment:
    SBT_VERSION: 0.13.11
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version

general:
  branches:
    only:
     - master
     - prod
test:
  override:
    - if [ $CIRCLE_BRANCH = 'master' ]; then sbt 'set version in ThisBuild := "0.1-SNAPSHOT"' scalastyle publish; fi
    - if [ $CIRCLE_BRANCH = 'prod' ]; then sbt 'set version in ThisBuild := "0.1"' scalastyle  publish; fi
